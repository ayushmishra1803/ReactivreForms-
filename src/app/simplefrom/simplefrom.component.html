<h3>User Infromation in Reactive Forms</h3>

<form [formGroup]="userDetails">
  <input type="text" formControlName="name" />

  <input type="text" formControlName="username" />
  <input type="text" formControlName="mobileNumber" />
  <div formGroupName="address">
    <input type="text" formControlName="flatName" />

    <input type="text" formControlName="colonyName" />
    <input type="text" formControlName="CityName" />
  </div>

</form>
<div>
    {{userDetails.value |json}}
</div>
